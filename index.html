<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <main>
        <p class="subtitle">fast - secure - easy</p>
        <h1>Password Generator</h1>

        <div class="card-wrapper">
            <div class="password-result">
                <div class="result">
                    <input id="inp-result" type="text">

                    <div class="functions" id="btnGenerate">
                        <i class="fas fa-sync"></i>
                    </div>
                </div>
                <div class="bar-security">
                    <div class="bar-color"></div>
                </div>

            </div>

            <div class="card">
                <h2>Personalize your password</h2>
                <hr>

                <div class="card-content">
                    <div class="longueur">
                        <input type="number" value="8" id="label-range" min="1" max="24">
                        <input id="range-password" type="range" min="1" max="24" value="8">
                    </div>

                    <div class="checkbox">
                        <div class="inp-wrap">
                            <input class="option" type="checkbox" id="lowercase" checked>
                            <label for="lowercase">lowercase</label>
                        </div>
                        <div class="inp-wrap">
                            <input class="option" type="checkbox" id="uppercase" checked>
                            <label for="uppercase">UPPERCASE</label>
                        </div>
                        <div class="inp-wrap">
                            <input class="option" type="checkbox" id="numbers" checked>
                            <label for="numbers">Numb3rs</label>
                        </div>
                        <div class="inp-wrap">
                            <input class="option" type="checkbox" id="symbols" checked>
                            <label for="symbols">$ymbÂ°(s</label>
                        </div>
                    </div>

                </div>


            </div>
                <button id="btnCopy">Copy</button>
        </div>

        <div class="modal">
            <h3>Password copied!</h3>
        </div>
    </main>


<script src="./assets/app.js"></script>
</body>
</html>
